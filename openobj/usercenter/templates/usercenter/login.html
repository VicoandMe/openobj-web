{% load staticfiles  %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    {% include 'common/header.html' %}

    <!-- Custom styles for this template -->
    <link href="{% static 'css/usercenter.css' %}" rel="stylesheet">
  </head>

  <body>

    {% include 'common/navbar.html' %}

    <div class="container">
      <div class="user-center">
        <h2 class="user-center-heading">登录</h2>

        <label for="input_email" class="sr-only">Email address</label>
        <input type="email" id="input_email" class="form-control" placeholder="Email address" required autofocus>
        <label for="input_password" class="sr-only">Password</label>
        <input type="password" id="input_password" class="form-control" placeholder="Password" required>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <input class="btn btn-lg btn-primary btn-block" type="button" value="立即登录" onclick="login();">

        <a href="/usercenter/login"><h5>忘记密码?</h5></a>
      </div>

    </div> <!-- /container -->

    {% include 'common/base_js_load.html' %}
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
