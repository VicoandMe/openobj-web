{% load staticfiles %}
{% include 'common/header_began.html' %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% include 'common/header_end.html' %}
{% include 'common/navbar.html' %}

<div class="banner">

    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <h2>登录</h2>
            </div>
            <div class="col-lg-6">
               <h3></h3>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.banner -->

<div class="container" style="margin-top:50px">
        <div class="col-md-5 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>登录 </strong></h3>
                </div>

                <div class="panel-body" style="padding-left:30px;padding-right:30px;">
                    <form id="loginForm" role="form">
                        <div id="div-fail-alert">
                        </div>
                        <div style="margin-top:10px;" class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="login-username" type="text" class="form-control" name="email" value="" autofocus placeholder="请输入邮箱">
                        </div>

                        <div style="margin-top:20px;" class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="请输入密码">
                        </div>

                        <div class="input-group" style="margin-top:20px;">
                            <div class="checkbox" style="margin-top: 0px;">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember"> 记住我
                                </label>
                            </div>
                        </div>
                        <div style="display:none;float:right; position: relative; top:-30px"><a href="sendcode.shtml">忘记密码</a></div>
                        <div id="div-safe-tips" class="div-safe-show">
                            为了您的账户安全，请不要在公用电脑上使用此功能！
                        </div>

                        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="login();">登录</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="div-reg" class="col-md-5 col-md-offset-3">
            <div class="reg-container ">没有账户？<a href="/usercenter/register">点此注册</a></div>
        </div>
    </div>

<script src="{% static 'js/login.js' %}"></script>
{% include 'common/footer.html' %}
