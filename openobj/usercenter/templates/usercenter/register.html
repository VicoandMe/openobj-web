<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    {% block header %}
      {% include 'common/header.html' %}
    {% endblock %}

    {% load staticfiles  %}

    <!-- Custom styles for this template -->
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-register" action="">
        <h2 class="form-register-heading">注册账号

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputPassworda" class="sr-only">Password again</label>
        <input type="password" id="inputPassworda" class="form-control" placeholder="Password again" required>

        <label for="nickname" class="sr-only">Nickname</label>
        <input type="text" id="nickname" class="form-control" placeholder="Nickname" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">立即注册</button>
      </form>

    </div> <!-- /container -->


  </body>
</html>
