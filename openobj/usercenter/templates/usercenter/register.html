{% load staticfiles  %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    {% include 'common/header.html' %}

    <!-- Custom styles for this template -->
    <link href="{% static 'css/usercenter.css' %}" rel="stylesheet">
  </head>

  <body>

    {% include 'common/navbar.html' %}

    <div class="container">

      <div class="user-center">
        <h2 class="user-center-heading">注册账号</h2>

        <label for="input_username" class="sr-only">Username</label>
        <input id="input_username" type="text" class="form-control" placeholder="Username" required autofocus>

        <label for="input_email" class="sr-only">Email address</label>
        <input id="input_email" type="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="input_password" class="sr-only">Password</label>
        <input id="input_password" type="password" class="form-control" placeholder="Password" required>

        <input class="btn btn-lg btn-primary btn-block" type="button" value="立即注册" onclick="register();">
        <h5>已经有账号了?<a href="/usercenter/login">立即登录</a></h5>
      </div>

    </div> <!-- /container -->

    {% include 'common/base_js_load.html' %}
    <script src="{% static 'js/register.js' %}"></script>

  </body>
</html>
